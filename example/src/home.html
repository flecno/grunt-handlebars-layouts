{{#extend "layout"}}
    {{#append "head"}}
        <link rel="stylesheet" href="assets/css/home.css" />
    {{/append}}

    {{#replace "body"}}
        <h2>Welcome Home</h2>

        <ul>
            {{#items}}
                <li>{{.}}</li>
            {{/items}}
        </ul>
        
        <p>3 + 5 = {{add 3 5}}</p>
        
        <p>md5 file : {{md5 "src/layout.html"}}</p>
        
    {{/replace}}

    {{#prepend "footer"}}
        <script src="assets/js/analytics.js"></script>
    {{/prepend}}
{{/extend}}
